<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>Iniciar Sesión</h2>
      <p>Accede a tu cuenta del Sistema de Agricultura de Precisión</p>
    </div>

    <div class="login-content">
      <div class="login-info">
        <p>Haz clic en el botón de abajo para iniciar sesión de forma segura a través de Keycloak.</p>
      </div>

      <div class="login-actions">
        <app-button 
          [text]="'Iniciar Sesión'" 
          [loading]="loading"
          [disabled]="loading"
          (click)="onLogin()">
        </app-button>
      </div>

      <div class="login-footer" *ngIf="loading">
        <p>Redirigiendo a la página de autenticación...</p>
      </div>
    </div>
  </div>
</div>
